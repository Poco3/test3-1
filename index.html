        <label><input type="radio" checked="checked">すべて</label>
        <label><input type="radio">完了</label>

      <table >

      <h2>新規タスクの増加</h2>
      ​​
      <p>
        <input type="text"  id="input">

    <script>
      const num = 0;
      const output = document.getElementById("output");

      output.addEventListener('click',()=>{
        const list = document.createElement("th");
        list.textContent = num;
        const input = document.getElementById("input");
        const input2 = document.createElement("th");
        input2.textContent = (input);


        const btn1 = document.createElement("BUTTON");
        btn1.textContent ="作業中"

        const btn2 = document.createElement("BUTTON");
        btn2.textContent ="削除";
      
        const th = document.createElement("th");
        th.appendChild(input2);
        th.appendChild(btn1)
        th.appendChild(btn2)
   
      
      })
 </script>
